<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sarvam AI Voice Chat</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .status {
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            font-weight: bold;
        }
        .success { background: rgba(76, 175, 80, 0.3); }
        .warning { background: rgba(255, 193, 7, 0.3); }
        .error { background: rgba(244, 67, 54, 0.3); }
        
        .test-section {
            margin: 30px 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
        }
        
        button {
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            margin: 10px 5px;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        input, textarea {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 10px;
            margin: 10px 0;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            backdrop-filter: blur(5px);
        }
        input::placeholder, textarea::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        
        .response {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            white-space: pre-wrap;
        }
        
        #recordButton {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            font-size: 18px;
            margin: 20px auto;
            display: block;
        }
        .recording {
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé§ Sarvam AI Voice Chat</h1>
        
        <div id="status"></div>
        
        <div class="test-section">
            <h3>üîä Voice Recording Test</h3>
            <button id="recordButton">üé§ Start Recording</button>
            <div id="audioResponse"></div>
        </div>
        
        <div class="test-section">
            <h3>üí¨ Text Chat Test</h3>
            <input type="text" id="chatInput" placeholder="Type your message here..." />
            <button onclick="sendChat()">Send Message</button>
            <div id="chatResponse"></div>
        </div>
        
        <div class="test-section">
            <h3>üó£Ô∏è Text-to-Speech Test</h3>
            <textarea id="ttsInput" placeholder="Enter text to convert to speech...">Hello! This is a test of the text-to-speech functionality.</textarea>
            <button onclick="testTTS()">Convert to Speech</button>
            <div id="ttsResponse"></div>
        </div>
    </div>

    <script>
        let isRecording = false;
        let mediaRecorder;
        let recordedChunks = [];

        // Check API health on load
        async function checkHealth() {
            try {
                const response = await fetch('/api/health');
                const data = await response.json();
                const statusDiv = document.getElementById('status');
                
                if (data.status === 'ok') {
                    statusDiv.className = 'status success';
                    statusDiv.innerHTML = `‚úÖ API is working! Sarvam API: ${data.sarvam_api_configured ? 'Configured' : 'Not configured (Demo mode)'}`;
                } else {
                    statusDiv.className = 'status error';
                    statusDiv.innerHTML = '‚ùå API is not responding';
                }
            } catch (error) {
                const statusDiv = document.getElementById('status');
                statusDiv.className = 'status error';
                statusDiv.innerHTML = '‚ùå Failed to connect to API: ' + error.message;
            }
        }

        // Record audio
        document.getElementById('recordButton').addEventListener('click', async function() {
            if (!isRecording) {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    mediaRecorder = new MediaRecorder(stream);
                    recordedChunks = [];
                    
                    mediaRecorder.ondataavailable = function(event) {
                        if (event.data.size > 0) {
                            recordedChunks.push(event.data);
                        }
                    };
                    
                    mediaRecorder.onstop = async function() {
                        const audioBlob = new Blob(recordedChunks, { type: 'audio/wav' });
                        await processAudio(audioBlob);
                    };
                    
                    mediaRecorder.start();
                    isRecording = true;
                    this.textContent = '‚èπÔ∏è Stop Recording';
                    this.classList.add('recording');
                    
                    // Auto-stop after 5 seconds
                    setTimeout(() => {
                        if (isRecording) {
                            this.click();
                        }
                    }, 5000);
                    
                } catch (error) {
                    document.getElementById('audioResponse').innerHTML = 
                        `<div class="status error">‚ùå Microphone access denied: ${error.message}</div>`;
                }
            } else {
                mediaRecorder.stop();
                mediaRecorder.stream.getTracks().forEach(track => track.stop());
                isRecording = false;
                this.textContent = 'üé§ Start Recording';
                this.classList.remove('recording');
            }
        });

        async function processAudio(audioBlob) {
            const formData = new FormData();
            formData.append('audio', audioBlob, 'recording.wav');
            
            try {
                document.getElementById('audioResponse').innerHTML = '<div class="status">Processing audio...</div>';
                
                const response = await fetch('/api/speech-to-text', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    document.getElementById('audioResponse').innerHTML = 
                        `<div class="response">üìù Transcript: ${data.transcript}</div>`;
                    
                    // Auto-send to chat
                    if (data.transcript && !data.transcript.includes('Demo mode')) {
                        document.getElementById('chatInput').value = data.transcript;
                        sendChat();
                    }
                } else {
                    document.getElementById('audioResponse').innerHTML = 
                        `<div class="status error">‚ùå ${data.error}</div>`;
                }
            } catch (error) {
                document.getElementById('audioResponse').innerHTML = 
                    `<div class="status error">‚ùå Error: ${error.message}</div>`;
            }
        }

        async function sendChat() {
            const message = document.getElementById('chatInput').value;
            if (!message) return;
            
            try {
                document.getElementById('chatResponse').innerHTML = '<div class="status">Thinking...</div>';
                
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    document.getElementById('chatResponse').innerHTML = 
                        `<div class="response">ü§ñ ${data.response}</div>`;
                    
                    // Auto-convert response to speech
                    document.getElementById('ttsInput').value = data.response;
                    testTTS();
                } else {
                    document.getElementById('chatResponse').innerHTML = 
                        `<div class="status error">‚ùå ${data.error}</div>`;
                }
            } catch (error) {
                document.getElementById('chatResponse').innerHTML = 
                    `<div class="status error">‚ùå Error: ${error.message}</div>`;
            }
        }

        async function testTTS() {
            const text = document.getElementById('ttsInput').value;
            if (!text) return;
            
            try {
                document.getElementById('ttsResponse').innerHTML = '<div class="status">Generating speech...</div>';
                
                const response = await fetch('/api/text-to-speech', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text })
                });
                
                if (response.ok) {
                    const audioBlob = await response.blob();
                    const audioUrl = URL.createObjectURL(audioBlob);
                    const audio = new Audio(audioUrl);
                    
                    document.getElementById('ttsResponse').innerHTML = 
                        `<div class="response">üîä <audio controls><source src="${audioUrl}" type="audio/wav"></audio></div>`;
                    
                    audio.play();
                } else {
                    const data = await response.json();
                    document.getElementById('ttsResponse').innerHTML = 
                        `<div class="status error">‚ùå ${data.error}</div>`;
                }
            } catch (error) {
                document.getElementById('ttsResponse').innerHTML = 
                    `<div class="status error">‚ùå Error: ${error.message}</div>`;
            }
        }

        // Enter key support for chat
        document.getElementById('chatInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendChat();
            }
        });

        // Check health on load
        checkHealth();
    </script>
</body>
</html>
